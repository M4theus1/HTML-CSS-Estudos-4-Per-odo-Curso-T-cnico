<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="C:/HTML, CSS & JavaScript/_css/_cliente.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <figure class="cliente">
        <img src="C:/HTML, CSS & JavaScript/_imagens/cliente.png"/>
        <figcaption>
            &nbspCliente
        </figcaption>
    </figure>

    <figure class="sair">
        <img src="C:/HTML, CSS & JavaScript/_imagens/sair.png"/>
        <figcaption>
            <a href="C:/HTML, CSS & JavaScript/PaperSoft.html" style="text-decoration: none;">Sair</a>
        </figcaption>
    </figure>

    <section class="conteiner">
        <img src="C:/HTML, CSS & JavaScript/_imagens/formato.png"/>
    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="Nome"> 
            <label for="nome">Nome, Razão Social:</label>
            <input type="text" id="nome" />
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="cpf"> 
            <label for="CPF/CNPJ">CPF, CNPJ:</label>
            <input type="text" id="cpf"/>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="fisoujur"> 
            PESSOA:
            <input type="checkbox" name="Física" value="fisica">Física
            <input type="checkbox" name="Jurídica" value="juridica">Jurídica
        </div>
    </form>
    
    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="apelido"> 
            <label for="Apelido">APELIDO:</label>
            <input type="text" id="apelido"/>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="cep"> 
            <label for="CEP">CEP:</label>
            <input type="text" id="cep"/>
        </div>
    </form>
    
    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="uf"> 
            <label for="UF">UF:</label>
            <select id="UF" name="UF">
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
             </select>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="cidade"> 
            <label for="cidade">CIDADE:</label>
            <input type="text" id="cidade"/>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="endereco"> 
            <label for="endereco">ENDEREÇO:</label>
            <input type="text" id="endereco"/>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="numero"> 
            <label for="numero">NÚMERO:</label>
            <input type="text" id="numero"/>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="bairro"> 
            <label for="bairro">BAIRRO:</label>
            <input type="text" id="bairro"/>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="contato"> 
            <label for="contato">CONTATO:</label>
            <input type="text" id="contato"/>
        </div>
    </form>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div class="email"> 
            <label for="email">E-MAIL:</label>
            <input type="email" id="email"/>
        </div>
    </form>
    <button id="salvar">Salvar</button>
    </section>
</body>
</html>
